<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>si_tablet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
	<script src="./main.js"></script>
  </head>
  <body>
    <div class="tablet-frame">
      <div class="tablet-camera"></div>
      <div class="tablet-screen">
        <div class="app" id="business-app">
          <div class="app-icon">
            <i class="fa-solid fa-briefcase fa-2xl" style="color: #e7940e"></i>
          </div>
          <span class="app-label">Business</span>
        </div>
        <div class="app" id="stocks-app">
          <div class="app-icon">
            <i
              class="fa-solid fa-money-bill-trend-up fa-2xl"
              style="color: #3dde2a"
            ></i>
          </div>
          <span class="app-label">Stocks</span>
        </div>
        <div class="app" id="settings-app">
          <div class="app-icon">
            <i class="fa-solid fa-cog fa-2xl" style="color: #323432"></i>
          </div>
          <span class="app-label">Settings</span>
        </div>
      </div>
    </div>
  </body>
</html>
